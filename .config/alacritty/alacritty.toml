[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1"

[window]
dynamic_padding = true
decorations = "full"
title = "Alacritty@CachyOS"
opacity = 1.0
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[window.padding]
x = 4
y = 4

[scrolling]
history = 10000
multiplier = 3


[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "0x0a0c0f"
foreground = "0xDFE0EA"

[colors.normal]
black   = "0x272932"
red     = "0xed5c66"
green   = "0x70d468"
yellow  = "0xE9D26C"
blue    = "0x7EB7E6"
magenta = "0xa867f5"
cyan    = "0x89BEB7"
white   = "0xCFD0D7"

[colors.bright]
black   = "0x16181D"
red     = "0xed5c66"
green   = "0x70d468"
yellow  = "0xE9D26C"
blue    = "0x7EB7E6"
magenta = "0xa867f5"
cyan    = "0x89BEB7"
white   = "0xCFD0D7"


[font]
size = 11

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = "Underline"
vi_mode_style = "None"
unfocused_hollow = true
thickness = 0.15

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[keyboard]
[[keyboard.bindings]]
key = "Paste"
action = "Paste"

[[keyboard.bindings]]
key = "Copy"
action = "Copy"

[[keyboard.bindings]]
key = "L"
mods = "Control"
action = "ClearLogNotice"

[[keyboard.bindings]]
key = "L"
mods = "Control"
mode = "~Vi"
chars = "\f"

